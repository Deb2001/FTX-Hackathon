<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Payment Portal </title>
    <style>
    p{
        margin-top:300px;
    }
    body {
    background-image: url('page.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    </style>
    </head>
    <body>
    <form action = "pay" method = "POST">
    <h1><center><font color="FFFFFF"><font face = "Helvetica"><font size="17"><u>Payment Gateway</u></center></font></font></font size></h1>
    <p align="center"><font color="000000"><font face="Helvetica"><font size="14"> <br> Name : Raman Sharma <br> ID: 457321 <br> Balance (in Rupees) : 1200</font></font></font size></p>
    <center><button id="rzp-button1" onclick = "alert('Details confirmed')"><h1>
    Confirm and Proceed to Pay</h1>
    </button></center>
    </form>
</head>
<body>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_FkZvMExgTSe05S", // Enter the Key ID generated from the Dashboard
        "amount": "500", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Cognizant",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{payment['id']}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 2
        "handler": function (response){
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9999999999"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script></body>
</html>
